name: Update NBA Data Daily

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install pandas requests beautifulsoup4 fuzzywuzzy python-Levenshtein scikit-learn numpy
        
    - name: Run update script
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        EPM_API_KEY: ${{ secrets.EPM_API_KEY }}
      run: |
        python update_nba_data.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update NBA data [skip ci]" && git push)
